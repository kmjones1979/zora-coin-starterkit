specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ZoraFactoryImpl
    network: base
    source:
      address: "0x5Fd1a258917eBcbb3163c7BB006C58A557dAf837"
      abi: ZoraFactoryImpl
      startBlock: 28715614
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CoinCreated
        - Initialized
        - OwnershipTransferred
        - Upgraded
      abis:
        - name: ZoraFactoryImpl
          file: ZoraFactoryImpl/ZoraFactoryImpl.json
      eventHandlers:
        - event: CoinCreated(indexed address,indexed address,indexed
            address,address,string,string,string,address,address,string)
          handler: handleCoinCreated
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ZoraFactoryImpl/ZoraFactoryImpl.wasm
